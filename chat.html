<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<link rel="stylesheet" type="text/css" href="assets/css/chat.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Chat App</title>
</head>
<body>
<section class="user">
 <span class="personname" onmouseover="this.style.background='yellow';" 
    onmouseout="this.style.background='white';" onclick="setChatWith('Shaurya')">Shaurya</span><br><br>
 <span class="personname"  onmouseover="this.style.background='yellow';" 
    onmouseout="this.style.background='white';" onclick="setChatWith('Parav')">Parav</span><br><br>
 <span class="personname" onmouseover="this.style.background='yellow';" 
    onmouseout="this.style.background='white';" onclick="setChatWith('Krishiv')">Krishiv</span>
</section>
<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fa fa-comment"></i> <span id="person"></span>
    </div>
    <div class="msger-header-options">
      <span>Chat With: 
      	<select id="chatwith" onchange="readMessages()">
      		<option value="">Select...</option>
      	</select>
      </span>
      <span id="refresh_chat_history" style="cursor: pointer;"><i class="fa fa-refresh" title="Refresh"></i></span>
      <span style="width: 10px;display: inline-block;">&nbsp;</span>
      <span id="clear_chat_hist" style="cursor: pointer;"><i class="fa fa-eraser" title="Erase Chat History"></i></span>
    </div>
  </header>

  <main class="msger-chat">
    
  </main>

  <form class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Enter your message...">
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>
</body>
<script type="text/javascript" src="assets/js/chat.js"></script>
</html>
